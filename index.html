<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>HSRastit 2025 - Tulokset</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #2a4d69;
    }
    h2 {
      margin-top: 2rem;
      color: #1e3c72;
    }
    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #dbe9f4;
    }
  </style>
</head>
<body>
  <h1>HSRastit 2025 - Tulokset</h1>
  <p>Alla näkyvät tulokset tapahtumasta 23.3.2025 (Atomi).</p>

  <div id="tulokset"></div>

  <script>
    async function haeJaNäytäTulokset() {
      const vastaus = await fetch('Riksuntulokset.html');
      const teksti = await vastaus.text();

      const parseri = new DOMParser();
      const htmlDoc = parseri.parseFromString(teksti, 'text/html');
      const container = document.getElementById('tulokset');

      const kaikkiRadat = htmlDoc.querySelectorAll('h3');

      kaikkiRadat.forEach((rata) => {
        const rataNimi = rata.textContent;
        const pre = rata.nextElementSibling;

        if (!pre || pre.tagName !== 'PRE') return;

        const rivit = pre.textContent.trim().split('\n').slice(1); // ohita "lähti"-rivi
        const taulukko = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = '<tr><th>Sija</th><th>Nimi</th><th>Aika</th><th>Erotus</th></tr>';
        taulukko.appendChild(thead);

        const tbody = document.createElement('tbody');

        rivit.forEach(rivi => {
          const match = rivi.match(/^(\d+)\.\s+(.+?)\s+(\d{1,2}\.\d{2}(?:\.\d{2})?)\s*(\+\d{2}\.\d{2})?$/);
          const eiAikaa = rivi.includes("ei aikaa");

          if (match) {
            const [, sija, nimi, aika, erotus] = match;
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${sija}</td><td>${nimi}</td><td>${aika}</td><td>${erotus || ''}</td>`;
            tbody.appendChild(tr);
          } else if (eiAikaa) {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>-</td><td>${rivi.trim()}</td><td colspan="2">Ei aikaa</td>`;
            tbody.appendChild(tr);
          }
        });

        taulukko.appendChild(tbody);

        const otsikko = document.createElement('h2');
        otsikko.textContent = rataNimi;
        container.appendChild(otsikko);
        container.appendChild(taulukko);
      });
    }

    haeJaNäytäTulokset();
  </script>
</body>
</html>
