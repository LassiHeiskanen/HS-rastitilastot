<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>HSRastit 2025 - Tilastopalvelu</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #2a4d69;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      overflow-x: auto;
      display: block;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
      min-width: 40px;
    }
    th.rotate {
      height: 120px;
      white-space: nowrap;
      vertical-align: bottom;
      padding: 0;
    }
    th.rotate > div {
      transform: rotate(-90deg);
      transform-origin: bottom left;
      white-space: nowrap;
    }
    th.static {
      vertical-align: middle;
      background-color: #dbe9f4;
    }
    th.rotate, th.static {
      background-color: #dbe9f4;
    }
    td.name {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>HSRastit 2025 - Kilpailukohtaiset sijoitukset</h1>

  <table id="tulostaulukko">
    <thead>
      <tr>
        <th class="static">Kokonaissijoitus</th>
        <th class="static">Nimi</th>
        <th class="static">Osallistumisia</th>
        <th class="rotate"><div>23.3.</div></th>
      </tr>
    </thead>
    <tbody id="tulosrivit"></tbody>
  </table>

  <script>
    async function haeTulokset() {
      const vastaus = await fetch('Riksuntulokset.html');
      const teksti = await vastaus.text();
      const parseri = new DOMParser();
      const htmlDoc = parseri.parseFromString(teksti, 'text/html');
      const kaikkiRadat = htmlDoc.querySelectorAll('h3');

      const osallistujat = new Map();

      kaikkiRadat.forEach((rata) => {
        const rataNimi = rata.textContent.trim();
        const pre = rata.nextElementSibling;
        if (!pre || pre.tagName !== 'PRE') return;

        const rivit = pre.textContent.trim().split('\n').slice(1); // ohita "lÃ¤hti"-rivi

        rivit.forEach(rivi => {
          const match = rivi.match(/^ *(\d+)\.\s+(.+?)\s+(\d{1,2}\.\d{2}(?:\.\d{2})?)\s*(\+\d{1,2}\.\d{2})?$/);
          const eiAikaa = rivi.includes("ei aikaa");

          let nimi, sijoitus;
          if (match) {
            sijoitus = parseInt(match[1]);
            nimi = match[2].trim();
          } else if (eiAikaa) {
            sijoitus = 'x';
            nimi = rivi.replace('ei aikaa', '').trim();
          } else {
            return;
          }

          if (!osallistujat.has(nimi)) {
            osallistujat.set(nimi, {
              nimi,
              osallistumisia: 0,
              sijoitukset: {}
            });
          }

          const osallistuja = osallistujat.get(nimi);
          osallistuja.osallistumisia++;
          osallistuja.sijoitukset['23.3.'] = sijoitus;
        });
      });

      const tbody = document.getElementById('tulosrivit');
      let sijalaskuri = 1;
      osallistujat.forEach(os => {
        const tr = document.createElement('tr');
        const sijoitus23 = os.sijoitukset['23.3.'] ?? 'x';
        tr.innerHTML = `
          <td>${sijalaskuri++}</td>
          <td class="name">${os.nimi}</td>
          <td>${os.osallistumisia}</td>
          <td>${sijoitus23}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    haeTulokset();
  </script>
</body>
</html>
