<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>HSRastit 2025 - Tilastopalvelu</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }
    main {
      flex: 3;
      min-width: 0;
    }
    aside {
      flex: 1;
      background: #eef4fa;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    h1 {
      color: #2a4d69;
    }
    h2 {
      margin-top: 2rem;
      color: #1e3c72;
    }
    .table-wrapper {
      overflow-x: auto;
      max-width: 100%;
      margin-bottom: 2rem;
    }
    table {
      border-collapse: collapse;
      width: max-content;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
      min-width: 50px;
      background-color: white;
    }
    th {
      position: sticky;
      top: 0;
      background-color: #e5efff;
      z-index: 3;
    }
    td.sticky, th.sticky {
      position: sticky;
      background-color: #f1f1f1;
      z-index: 2;
    }
    th.sticky-0, td.sticky-0 { left: 0; }
    th.sticky-1, td.sticky-1 { left: 60px; }
    th.sticky-2, td.sticky-2 { left: 160px; }
    th.sticky-3, td.sticky-3 { left: 260px; }

    tbody {
      display: block;
      max-height: 600px;
      overflow-y: auto;
    }
    thead, tbody tr {
      display: table;
      width: max-content;
      table-layout: fixed;
    }

    ul {
      padding-left: 1.2rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #333;
    }
    .footer a {
      color: #2a4d69;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>HSRastit 2025 - Pistekooste</h1>
    <p>Näet alta HSRastit 2025 -tapahtumien pistetilanteen. Pisteitä saa seuraavasti: 15, 14, 13, ..., 2, muut 1 piste, hylätty 0 pistettä.</p>
    <div id="tulokset"></div>
  </main>

  <aside>
    <h2>Menneet tapahtumat</h2>
    <ul id="menneet"></ul>

    <h2>Tulevat tapahtumat</h2>
    <ul id="tulevat"></ul>

    <div class="footer">
      <p>Sivustoa ylläpitää<br>
      <strong>Lassi Heiskanen</strong><br>
      <a href="mailto:heiskanen.lassi@gmail.com">heiskanen.lassi@gmail.com</a></p>
    </div>
  </aside>

  <script>
    const tapahtumat = [
      { nimi: "Urheilupuisto-Keskusta, RiSu", pvm: "23.3.", tiedosto: "23032025.json" },
      { nimi: "Ahvenisto 2023", pvm: "16.4.", tiedosto: "16042025.json" },
      { nimi: "Monikkala/2024", pvm: "24.4.", tiedosto: "24042025.json" },
      { nimi: "Vipukorpi 2024", pvm: "1.5.", tiedosto: null },
      { nimi: "Moreeni / 2023", pvm: "8.5.", tiedosto: null },
      { nimi: "Konttila 2024", pvm: "15.5.", tiedosto: null },
      { nimi: "Evo", pvm: "22.5.", tiedosto: null },
      { nimi: "Aulanko, ulkoilumaja / 2024", pvm: "29.5.", tiedosto: null },
      { nimi: "Hiidenkorpi / 2023", pvm: "5.6.", tiedosto: null },
      { nimi: "Evo", pvm: "12.6.", tiedosto: null }
    ];

    const pistetaulukko = [15, 14, 13, 12, 11, 10, 9, 8, 7, 6, 5, 4, 3, 2];
    const sarjat = ['Rata A', 'Rata B', 'Rata C', 'Rata D', 'Rata D1', 'Rata D2', 'Rata X'];
    const tulokset = Object.fromEntries(sarjat.map(r => [r, new Map()]));

    async function haeTulokset() {
      for (const tapahtuma of tapahtumat) {
        if (!tapahtuma.tiedosto) continue;
        try {
          const res = await fetch(tapahtuma.tiedosto);
          const data = await res.json();
          for (const sarja in data) {
            data[sarja].forEach((nimi, index) => {
              const cleanNimi = nimi.replace(/^[0-9]+\.\s+/, '').replace(/\s+\+.*$/, '').replace(/\d+:\d+$/, '').trim();
              if (!tulokset[sarja].has(cleanNimi)) {
                tulokset[sarja].set(cleanNimi, { nimi: cleanNimi, osallistumisia: 0, pisteet: 0, sijoitukset: {} });
              }
              const henkilo = tulokset[sarja].get(cleanNimi);
              henkilo.osallistumisia++;
              henkilo.sijoitukset[tapahtuma.pvm] = index + 1;
              const piste = pistetaulukko[index] ?? 1;
              henkilo.pisteet += piste;
            });
          }
        } catch (e) {
          console.warn(`Tiedoston ${tapahtuma.tiedosto} lataus epäonnistui.`);
        }
      }

      const menneet = document.getElementById('menneet');
      const tulevat = document.getElementById('tulevat');
      tapahtumat.forEach(t => {
        const li = document.createElement('li');
        li.textContent = `${t.nimi}, ${t.pvm}`;
        (t.tiedosto ? menneet : tulevat).appendChild(li);
      });

      const container = document.getElementById('tulokset');
      sarjat.forEach(sarja => {
        const data = Array.from(tulokset[sarja].values()).sort((a, b) => b.pisteet - a.pisteet);
        const wrapper = document.createElement('div');
        wrapper.className = 'table-wrapper';

        const taulukko = document.createElement('table');
        const thead = document.createElement('thead');
        const header = ['Kokonaissijoitus', 'Nimi', 'Osallistumisia', 'Pisteet', ...tapahtumat.map(t => t.pvm)];
        const trHead = document.createElement('tr');
        header.forEach((h, i) => {
          const th = document.createElement('th');
          th.textContent = h;
          if (i < 4) th.classList.add('sticky', `sticky-${i}`);
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);
        taulukko.appendChild(thead);

        const tbody = document.createElement('tbody');
        data.forEach((os, i) => {
          const tr = document.createElement('tr');
          const td = [`${i + 1}.`, os.nimi, os.osallistumisia, os.pisteet];
          tapahtumat.forEach(t => {
            td.push(os.sijoitukset[t.pvm] ? os.sijoitukset[t.pvm] + '.' : '');
          });
          tr.innerHTML = td.map((s, i) => `<td class="${i < 4 ? 'sticky sticky-' + i : ''}">${s}</td>`).join('');
          tbody.appendChild(tr);
        });

        taulukko.appendChild(tbody);
        const otsikko = document.createElement('h2');
        otsikko.textContent = sarja;
        wrapper.appendChild(otsikko);
        wrapper.appendChild(taulukko);
        container.appendChild(wrapper);
      });
    }

    haeTulokset();
  </script>
</body>
</html>
