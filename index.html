<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>HSRastit 2025 - Tilastopalvelu</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #2a4d69;
    }
    h2 {
      margin-top: 2rem;
      color: #1e3c72;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      overflow-x: auto;
      display: block;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
      min-width: 40px;
    }
    th.static {
      background-color: #dbe9f4;
    }
    td.name {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>HSRastit 2025 - Kilpailukohtaiset sijoitukset</h1>
  <p>Tälle sivustolle rakennetaan tilastopalvelu, mikä kokoaa kaikkien HS-rastitapahtumien tuloksista yhteenvedon ja kokonaispistetilanteen.</p>

  <div id="tulokset"></div>

  <script>
    async function haeTulokset() {
      const vastaus = await fetch('Riksuntulokset.html');
      const teksti = await vastaus.text();
      const parseri = new DOMParser();
      const htmlDoc = parseri.parseFromString(teksti, 'text/html');
      const kaikkiRadat = htmlDoc.querySelectorAll('h3');
      const container = document.getElementById('tulokset');

      kaikkiRadat.forEach((rata) => {
        const rataNimi = rata.textContent.trim();
        const pre = rata.nextElementSibling;
        if (!pre || pre.tagName !== 'PRE') return;

        const rivit = pre.textContent.trim().split('\n').slice(1);
        const osallistujat = new Map();

        rivit.forEach(rivi => {
          const match = rivi.match(/^ *(\d+)\.\s+(.+?)\s+(\d{1,2}\.\d{2}(?:\.\d{2})?)\s*(\+\d{1,2}\.\d{2})?$/);
          const eiAikaa = rivi.includes("ei aikaa");

          let nimi, sijoitus;
          if (match) {
            sijoitus = parseInt(match[1]);
            nimi = match[2].trim();
          } else if (eiAikaa) {
            sijoitus = 'x';
            nimi = rivi.replace('ei aikaa', '').trim();
          } else {
            return;
          }

          if (!osallistujat.has(nimi)) {
            osallistujat.set(nimi, {
              nimi,
              osallistumisia: 0,
              sijoitukset: {}
            });
          }

          const osallistuja = osallistujat.get(nimi);
          osallistuja.osallistumisia++;
          osallistuja.sijoitukset['23.3.'] = sijoitus;
        });

        const taulukko = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = `
          <tr>
            <th class="static">Kokonaissijoitus</th>
            <th class="static">Nimi</th>
            <th class="static">Osallistumisia</th>
            <th class="static">23.3.</th>
          </tr>`;
        taulukko.appendChild(thead);

        const tbody = document.createElement('tbody');
        let sijalaskuri = 1;
        osallistujat.forEach(os => {
          const tr = document.createElement('tr');
          const sijoitus23 = os.sijoitukset['23.3.'] ?? 'x';
          tr.innerHTML = `
            <td>${sijalaskuri++}</td>
            <td class="name">${os.nimi}</td>
            <td>${os.osallistumisia}</td>
            <td>${sijoitus23}</td>
          `;
          tbody.appendChild(tr);
        });

        taulukko.appendChild(tbody);

        const otsikko = document.createElement('h2');
        otsikko.textContent = rataNimi;
        container.appendChild(otsikko);
        container.appendChild(taulukko);
      });
    }

    haeTulokset();
  </script>
</body>
</html>
